<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Spot - Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <a href="#/" class="logo">
        <div class="logo-text">
          <span>WHITE</span><span class="yellow"> SPOT</span>
        </div>
        <nav class="header-nav">
  
        <a href="./" class="login-button">Logout</a>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <aside class="sidebar">
      <ul class="nav-menu">
        <li class="nav-item active" onclick="loadPage('dashboard')">Dashboard</li>
        <li class="nav-item" onclick="loadPage('products')">Products</li>
        <li class="nav-item" onclick="loadPage('orders')">Orders</li>
        <li class="nav-item" onclick="loadPage('users')">Users</li>
        <li class="nav-item" onclick="loadPage('settings')">Settings</li>
      </ul>
    </aside>
    <main class="main-container" id="main-content">
      <!-- Dashboard loaded by default -->
      <div id="dashboard" class="page active">
        <h2>Dashboard</h2>
        <div class="stats">
          <div class="stat-card">
            <h3>Total Products</h3>
            <p id="totalProducts">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Orders</h3>
            <p id="totalOrders">0</p>
          </div>
          <div class="stat-card">
            <h3>Revenue (Today)</h3>
            <p id="todayRevenue">₹0</p>
          </div>
          <div class="stat-card">
            <h3>Active Users</h3>
            <p id="activeUsers">0</p>
          </div>
        </div>
      </div>
      <div id="products" class="page">
        <h2>Edit Product</h2>
        <form id="productForm">
          <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" id="productImage" accept="image/*" onchange="previewImage(event)">
            <img id="imagePreview" src="#" alt="Product Preview" style="max-width: 200px; display: none;">
          </div>
          <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea id="productDescription" required>We're constantly trying to express ourselves and actualize our dreams. If you have the opportunity to play...</textarea>
          </div>
          <div class="form-group">
            <label for="productPrice">Price (₹)</label>
            <input type="number" id="productPrice" min="0" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="productStock">Stock</label>
            <input type="number" id="productStock" min="0" required>
          </div>
          <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory">
              <option value="electronics">Electronics</option>
              <option value="fashion">Fashion</option>
              <option value="home">Home & Furniture</option>
            </select>
          </div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
      <!-- Add other pages (orders, users, settings) as needed -->
    </main>
  </div>

  <footer>
    <div class="container">
      <p>© 2025 White Spot. All rights reserved.</p>
    </div>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
